<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregunta 4 A-Frame</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="js/app.js"></script>

</head>
<body>
    <a-scene>
        <a-assets>
            --cielo
            <img src="textures/espacio.jpeg" id="sky">
            --meteoritos
            <img src="textures/meteorito.jpeg" id="meteorito">
            --tierra
            <img src="textures/tierra.jpeg" id="tierra">
        </a-assets>

        --Aqui creamos el cielo
        <a-sky src="#sky"></a-sky>

        -- Aqui describimos las esfereas luna 
        
        <a-entity class= "orbit" position="0 3 0" rotation="0 0 0"
        animation="property: rotation; dur:40000; to: 0 360 360; easing: linear; loop: true">
        </a-entity>
        
        <a-entity class= "orbit" position="0 0 0" rotation="0 0 -40"
        animation="property: rotation; dur:30000; to: 0 -360 0; easing: linear; loop: true">
        </a-entity>
                      //Aqui direccionamos el centro del radio
            <a-entity geometry="primitive: sphere; radius:3;" position="0 0 -12" material="shader: flat; src:#tierra"
            animation="property:rotation; dur:4000; to: 0 360 0; easing:linear; loop: true" >
        </a-entity>
      
    </a-scene>
</body>
</html>
